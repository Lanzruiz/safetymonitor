<ion-content no-bounce>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-title center>
          <img src="../../assets/imgs/logo.png" />
        </ion-title><!-- ion-title -->
      </ion-col><!-- ion-col -->
    </ion-row><!-- ion-row -->

    <ion-row>
      <ion-col col-12 class="username">
        <ion-item>
          <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item><!-- ion-item -->
      </ion-col><!-- ion-col -->
      <ion-col col-12 class="password">
        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item><!-- ion-item -->
      </ion-col><!-- ion-col -->
      <ion-col col-12 class="login">
        <ion-item>
          <button (click)="onClickLogIn()" ion-button>Log in</button>
        </ion-item>
      </ion-col><!-- ion-col -->
      <ion-col col-12 class="remember-me">
        <ion-item>
          <ion-checkbox></ion-checkbox>
          <ion-label>Remember this device for 30 days</ion-label>
        </ion-item>
      </ion-col><!-- ion-col -->
    </ion-row><!-- ion-row -->
  </ion-grid><!-- ion-grid -->

</ion-content><!-- ion-content -->

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item class="registration-label">
          <ion-label>
            <span>No yet registered?</span>
          </ion-label>
        </ion-item>
      </ion-col><!-- ion-col -->
      <ion-col col-12>
        <ion-item>
          <button ion-button>Register Here</button>
        </ion-item>
      </ion-col><!-- ion-col -->
      <ion-col col-12>
        <ion-item class="forgot-password">
          <a (click)="onClickForgotPassword()">Forgot Password</a>
        </ion-item><!-- ion-item -->
      </ion-col><!-- ion-col -->
    </ion-row><!-- ion-row -->
  </ion-grid><!-- ion-grid -->
</ion-footer>
