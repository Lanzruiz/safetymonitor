<ion-content no-bounce>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="../../../assets/imgs/logo.png" />
      </ion-col>
    </ion-row><!-- ion-row -->

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item no-lines>
            <h4>Enter 2FA Code</h4>
          </ion-item>
          <ion-item no-lines>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item no-lines class="confirm">
            <button ion-button block (click)="onConfirmAuthenticate()">Confirm</button>
          </ion-item>
          <ion-item no-lines>
            <ion-checkbox></ion-checkbox>
            <ion-label>Remember this device for 30 days</ion-label>
          </ion-item>
        </ion-list>
      </ion-col><!-- ion-col -->
    </ion-row><!-- ion-row -->
  </ion-grid><!-- ion-grid -->
</ion-content><!-- ion-content -->
